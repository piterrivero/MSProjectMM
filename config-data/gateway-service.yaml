server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: band-service
          uri: lb://band-service
          predicates:
            - Path=/band/**
        - id: disc-service
          uri: lb://disc-service
          predicates:
            - Path=/disc/**
        - id: genre-service
          uri: lb://genre-service
          predicates:
            - Path=/genre/**
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
            
